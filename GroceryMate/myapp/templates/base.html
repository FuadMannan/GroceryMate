<!doctype html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>{% block title %}GroceryMate{% endblock %}</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="static/css/base.css" rel="stylesheet"/>
    <link href="static/css/signup.css" rel="stylesheet"/>
</head>

<body class="d-flex flex-column h-100">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #8FBC8F;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">GroceryMate</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
          {% if page == "signup" %}
            <a class="nav-link active" aria-current="page" href="/accounts/login">Login</a>
          {% else %}
            <a class="nav-link active" aria-current="page" href="/">Signup</a>
          {% endif %}
      </div>
    </div>
  </div>
</nav>

<div class="container flex-grow-1">{% block content %}{% endblock %}</div>

<footer class="footer mt-auto py-3 bg-light text-center">
    <div class="container">
        <span>Â© 2024 Copyright: GroceryMate</span>
    </div>
</footer>

<script crossorigin="anonymous" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
